<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8" />
   <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
   <meta name="theme-color" content="#000000" />

   <!--
        manifest.json provides metadata used when your web app is installed on a
        user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
      -->
   <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
   <!--
          Notice the use of %PUBLIC_URL% in the tags above.
          It will be replaced with the URL of the `public` folder during the build.
          Only files inside the `public` folder can be referenced from the HTML.
    
          Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
          work correctly both with client-side routing and a non-root public URL.
          Learn how to configure a non-root public URL by running `npm run build`.
        -->
   <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
   <link href="https://fonts.googleapis.com/css?family=Space+Mono&display=swap" rel="stylesheet">
   <title>Space Web</title>
</head>
<script language="javascript">
   function change_class(main) {
      var timer = 0;
      main.id = "nodisplayMain"
      document.getElementById('dash').innerHTML = '';
      document.getElementById('iota').innerHTML = '';
      document.getElementById('eth').innerHTML = '';
      setInterval(function () {
         main.className = 'nodisplayMain'
      }, 2000);

   }
</script>
<style>
   #home-container {
      font-family: 'Space Mono', italic;
      font-size: 48px;
      overflow: hidden;
   }
</style>

<body>
   <div id="home-container">
      <div id="illustrations">
         <h1 alt="" id="dash" class="front-icons">
            Welcome
         </h1>
         <h1 alt="" id="iota" class="front-icons">
            To
         </h1>
         <h1 alt="" id="eth" class="front-icons">
            Space!
         </h1>
         <input onclick=change_class(this) type="image" src="./resources/main.jpg" alt="monitor img" id="monitor" />
         <div>
         </div>
      </div>
   </div>
   <div id="app"></div>
</body>

</html>
